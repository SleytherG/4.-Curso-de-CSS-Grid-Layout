<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tama√±o de item en filas </title>
    <style>
    *,*::before,*::after{
            box-sizing: border-box;
        }
    :root{
        --border: 5px solid black;
    }
    body{
        font-family: Arial;
    }
    .container{
        display:grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(3, 200px);
        /* grid-gap: 5px; */
        height: 100vh;
        
    }
    .item{
        background: lightblue;
        padding: 10px;
        border: 1px solid red;
    }
    .item:nth-of-type(1){
        grid-column: 1 / -1;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Naruto_logo.svg/1200px-Naruto_logo.svg.png');
        background-size: cover;
        background-position: center;
        border: var(--border);
        
        /* grid-row: 1 / 1; */
        /* background:blue;
        grid-column-start: 1;
        grid-column-end: 3; */
    }
    .item:nth-of-type(2){
        grid-column: 1 / 3;
        grid-row: 2 / span 2;
        background-image: url('https://i.pinimg.com/originals/4e/6c/68/4e6c68b9df2170b1e5595fb6f6140ec9.jpg');
        background-size: cover;
        background-position-x: center;
        border: var(--border);

    }
